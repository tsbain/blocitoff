<section> <!-- hero content -->

    <h1>{{ list.heroTitle }}</h1>

</section>

<section class="task-container"> <!-- task list -->

  <div>
    <table class="task-list table">
      <tr>
        <th class="task-heading" colspan="2">Current Tasks</th>
      </tr>
      <tr ng-repeat="task in list.tasks">
        <td class="col-md-4">{{ task.title }}</td>
        <td class="col-md-8" id="desc">{{ task.description }}</td>
      </tr>
    </table>
  </div>

</section>

<section class="add-tasks"> <!-- create new tasks -->

  <hr></hr>
  <h2>Create a New Task</h2>

  <form class="form-group">
    <label class="label-text" for="newTaskInput">Title</label>
    <input type="text" name="newTaskInput" ng-model="list.newTask.title">
    <label class="label-text"for="newTaskInput">Note</label>
    <input type="text" name="newTaskInput" ng-model="list.newTask.description">
  </form>

  <div class="button-group">
    <button type="button" name="button" class="btn btn-primary btn-lg" ng-click="list.createTask(list.newTask)">Add Task</button>
  </div>

<!-- <pre>
  {{ list.newTask | json }}
</pre> -->

</section>
