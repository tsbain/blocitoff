<section> <!-- hero content -->

    <h1>{{ list.heroTitle }}</h1>

</section>

<section class="task-container"> <!-- task list -->

  <div>
    <table class="task-list table">
      <tr>
        <th class="task-heading" colspan="3">Current Tasks</th>
      </tr>
      <tr class="list-headings">
        <th ng-click="sortBy='title';reverse=!reverse">Task</th>
        <th>Note</th>
        <th ng-click="sortBy='date';reverse=!reverse">Due</th>
      </tr>
      <tr ng-repeat="task in list.tasks | orderBy:sortBy:reverse">
        <td class="col-md-4" id="title">{{ task.title }}</td>
        <td class="col-md-6" id="desc">{{ task.description }}</td>
        <td class="col-md-4" id="date">{{ task.date | date: 'shortDate' }}</td>
      </tr>
    </table>
  </div>

</section>

<section class="add-tasks"> <!-- create new tasks -->

  <hr></hr>
  <h2>Create a New Task</h2>

  <form class="form-group">
    <label class="label-text" for="newTaskInput">Title:</label>
    <input type="text" name="newTaskInput" ng-model="list.newTask.title">
    <label class="label-text" for="newTaskInput">Note:</label>
    <input type="text" name="newTaskInput" ng-model="list.newTask.description">
    <label class="label-text" for="newTaskInput">Date Due:</label>
    <input type="text" name="newTaskInput" ng-model="list.newTask.date" placeholder="mm/dd/yyyy">

    <div class="button-group">
      <button type="button" name="button" class="btn" ng-click="list.createTask(list.newTask)" onClick="clearForm();">Add Task</button>
    </div>
  </form>



<!-- <pre>
  {{ list.newTask | json }}
</pre> -->

</section>
